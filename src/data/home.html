                                </div>

                                        <label for="remember" class="form-check-label">Recodarme</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">

                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2023 &mdash; Sely Company
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./login.js"></script>
</body>

</html>
